<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav></nav>

    <main class="container">
      <h1 class="mt-3 fw-bold">登入</h1>
      <form class="row g-3">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="信箱">
          <label for="email">信箱</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="密碼">
          <label for="password">密碼</label>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary w-100 login">登入</button>
        </div>
      </form>
    </main>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
