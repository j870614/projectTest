<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav></nav>
    <main class="container">
      <h1 class="mt-3 fw-bold">收藏列表</h1>
      <div class="row row-cols-3 gy-3 likedList">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <p class=" text-end m-0 fs-5">
                <button type="button" class="btn btn-secondary">已收藏</button>
              </p>
              <h2 class="card-title fw-bold fs-3">景點名稱</h2>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/likedList.js"></script>
  </body>
</html>
